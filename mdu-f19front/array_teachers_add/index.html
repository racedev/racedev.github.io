<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TEACHERS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <header>
    <h1>TEACHERS</h1>
  </header>
  <section id="grid-teachers" class="grid-container"></section>
  <section>
    <form id="add-teacher-form" class="form">
      <input type="text" name="name" placeholder="NAME">
      <input type="text" name="initials" placeholder="INITIALS">
      <input type="email" name="mail" placeholder="EMAIL">
      <input type="email" name="phone" placeholder="PHONE">
      <input type="text" name="img" placeholder="IMAGE URL">
      <input type="text" name="position" placeholder="POSITION">
      <button type="button" name="button" onclick="createTeacher()">Save</button>
    </form>
  </section>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
