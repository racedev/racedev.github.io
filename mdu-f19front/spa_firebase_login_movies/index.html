<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movie App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav id="tabbar" class="tabbar hide">
    <a href="#home">Home</a>
    <a href="#favourites">Favourites</a>
    <a href="#profile">Profile</a>
  </nav>

  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <h2>Home</h2>
    </header>
    <div id="movie-container" class="grid-container"></div>
  </section>

  <!-- favourites page -->
  <section id="favourites" class="page">
    <header class="topbar">
      <h2>Favourites</h2>
    </header>
    <div id="fav-movie-container" class="grid-container"></div>
  </section>

  <!-- profile page -->
  <section id="profile" class="page">
    <header class="topbar">
      <h2>Profile</h2>
      <a class="right" href="#" onclick="logout()">Logout</a>
    </header>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Type your name" required>
      <label for="mail">Mail</label>
      <input type="email" id="mail" placeholder="Type your mail" disabled>
      <label for="birthdate">Birthdate</label>
      <input type="text" id="birthdate" placeholder="Type your birthdate" required>
      <label for="hairColor">Hair Color</label>
      <input type="text" id="hairColor" placeholder="Type your hair color" required>
      <label for="hairColor">Profile Image</label>
      <input type="file" id="img" accept="image/*" onchange="previewImage(this.files[0], 'imagePreview')">
      <img id="imagePreview" class="image-preview">
      <button type="button" name="button" onclick="updateUser()">Save</button>
    </form>
  </section>
  <!-- login page -->
  <section id="login" class="page">
    <header class="topbar">
      <h2>Login</h2>
    </header>
    <!-- firebase auth container  -->
    <section id="firebaseui-auth-container"></section>
  </section>

  <!-- loader  -->
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <!-- Firebase App SDKs -->
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <!-- SPA functionality -->
  <script src="js/spa.js"></script>
  <!-- firebase config js file -->
  <script src="js/firebase_config.js"></script>
  <!-- main js file -->
  <script src="js/app.js"></script>
</body>

</html>
